<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender - POC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #lives {
            position: absolute;
            top: 20px;
            left: 40px;
            color: #fff;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 48px;
            text-align: center;
            display: none;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
        }

        #restart-button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 20px;
            background: #ff0000;
            color: white;
            border: 2px solid #fff;
            cursor: pointer;
            pointer-events: auto;
            font-family: 'Courier New', monospace;
        }

        #restart-button:hover {
            background: #cc0000;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>

    <div id="ui-overlay">
        <div id="lives">LIVES: <span id="lives-count">3</span></div>
        <div id="score">SCORE: <span id="score-count">0</span></div>

        <div id="game-over">
            <div>GAME OVER</div>
            <button id="restart-button">RESTART</button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
